<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: monospace;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333;
  }

  #terminal {
    background-color: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 10px;
    width: 400px;
    height: 300px;
    overflow-y: auto;
  }
</style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');

    function addToTerminal(text) {
      const timestamp = new Date().toLocaleTimeString();
      const line = document.createElement('div');
      line.textContent = `[${timestamp}] ${text}`;
      terminal.insertBefore(line, terminal.firstChild);
    }

    function handleInput(event) {
      if (event.key === 'Enter') {
        const input = event.target.value;
        event.target.value = '';

        addToTerminal(`User input: ${input}`);
      }
    }

    const inputElement = document.createElement('input');
    inputElement.type = 'text';
    inputElement.placeholder = 'Type here and press Enter';
    inputElement.style.width = '100%';
    inputElement.addEventListener('keyup', handleInput);

    terminal.appendChild(inputElement);
  </script>
</body>
</html>
