<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connecting Terminal Effect</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:wght@200&family=Handjet:wght@500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/styleTerminal.css">
    </head>
    <body>
        <div class="terminal">
            <div id="outputs">
                <span class="output-element">1</span>
                <span class="output-element">2</span>
            </div>
            <div id="user-input">
                <label id="label-input" for="inner-input">@guest></label>
                <input id="inner-input" onkeypress="sendCommand()" value=">" type="text">
            </div>
        </div>
        <script src="../js/terminal.js"></script>
    </body>
</html>
